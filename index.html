<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style/main.css" />
        <title>Les petits plats</title>
    </head>

    <body>
        <header class="container mb-5 mt-5">
            <div class="row justify-content-center mb-5">
                <img src="img/logo.svg" alt="Logo" />
            </div>
            <div class="row">
                <div class="input-group input-group-lg mb-3 col-12">
                    <input
                        type="text"
                        class="form-control searchBar"
                        placeholder="Rechercher un ingrÃ©dient, appareil, ustensile ou une recette"
                    />
                    <div class="input-group-append">
                        <span class="input-group-text">ðŸ”Ž</span>
                    </div>
                </div>
            </div>

            <template class="selectedTagTemplate"
                ><button class="btn" type="button"></button
            ></template>

            <div class="d-grid gap-2 d-md-block mb-5 tags"></div>

            <template class="dropdownItemTemplate">
                <a class="dropdown-item"></a>
            </template>

            <div class="row mb-5">
                <div class="input-group input-group-lg col-lg-3 col-md-12 mb-3">
                    <input
                        type="text"
                        class="form-control ingredientInput"
                        placeholder="IngrÃ©dients"
                        data-toggle="dropdown"
                    />
                    <div class="input-group-append">
                        <button
                            class="btn btn-primary dropdown-toggle mr-3"
                            type="button"
                            data-toggle="dropdown"
                        ></button>
                        <div class="dropdown-menu">
                            <div class="ingredientNotFound mx-2"></div>
                            <div class="dropdownIngredients"></div>
                        </div>
                    </div>
                </div>
                <div class="input-group input-group-lg col-lg-3 col-md-12 mb-3">
                    <input
                        type="text"
                        class="form-control applianceInput"
                        placeholder="Appareils"
                        data-toggle="dropdown"
                    />
                    <div class="input-group-append">
                        <button
                            class="btn btn-success dropdown-toggle mr-3"
                            type="button"
                            data-toggle="dropdown"
                        ></button>
                        <div class="dropdown-menu">
                            <div class="applianceNotFound mx-2"></div>
                            <div class="dropdownAppliance"></div>
                        </div>
                    </div>
                </div>
                <div class="input-group input-group-lg col-lg-3 col-md-12 mb-3">
                    <input
                        type="text"
                        class="form-control ustensilInput"
                        placeholder="Ustensiles"
                        data-toggle="dropdown"
                    />
                    <div class="input-group-append">
                        <button
                            class="btn btn-danger dropdown-toggle mr-3"
                            type="button"
                            data-toggle="dropdown"
                        ></button>
                        <div class="dropdown-menu">
                            <div class="ustensilNotFound mx-2"></div>
                            <div class="dropdownUstensils"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="container">
            <template class="recipeTemplate">
                <div class="col-xl-4 col-lg-6 col-md-6">
                    <div class="card mb-4 shadow-sm">
                        <svg class="card-img-top bg-secondary"></svg>
                        <div class="card-body">
                            <div class="row no-gutters">
                                <h5
                                    class="col-8 card-title text-truncate recipeName"
                                ></h5>
                                <h5 class="col card-title recipeTime"></h5>
                            </div>
                            <div class="row recipeCard__text">
                                <p
                                    class="col-6 card-text font-weight-bold recipeIngredients"
                                ></p>
                                <p
                                    class="col-6 card-text recipeDescription"
                                ></p>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <p class="text-center notFound"></p>

            <div class="row recipe-list"></div>
        </main>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="./js/index.js" type="Module"></script>
    </body>
</html>
